<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Editável</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .editable {
            background-color: #f9f9f9;
        }

        input {
            width: 100%;
            border: none;
            background-color: transparent;
            text-align: left;
        }

        input:focus {
            outline: none;
        }

        .button-container {
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .rename-column-btn {
            background-color: #2196F3;
        }

        .rename-column-btn:hover {
            background-color: #1e88e5;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Tabela de Banco de Dados Editável</h1>

    <div class="button-container">
        <button onclick="addRow()">Adicionar Linha</button>
        <button onclick="addColumn()">Adicionar Coluna</button>
        <button class="rename-column-btn" onclick="renameColumn()">Renomear Colunas</button>
        <button onclick="exportToMarkdown()">Exportar para Markdown</button>
    </div>

    <table id="databaseTable">
        <thead>
            <tr>
                <th class="editable">Nome</th>
                <th class="editable">Idade</th>
                <th class="editable">Cidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="editable"><input type="text" value="João"></td>
                <td class="editable"><input type="number" value="30"></td>
                <td class="editable"><input type="text" value="São Paulo"></td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Excluir</button></td>
            </tr>
            <tr>
                <td class="editable"><input type="text" value="Maria"></td>
                <td class="editable"><input type="number" value="25"></td>
                <td class="editable"><input type="text" value="Rio de Janeiro"></td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Excluir</button></td>
            </tr>
            <tr>
                <td class="editable"><input type="text" value="Pedro"></td>
                <td class="editable"><input type="number" value="35"></td>
                <td class="editable"><input type="text" value="Belo Horizonte"></td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Excluir</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        function addRow() {
            const table = document.getElementById('databaseTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            const numColumns = document.getElementById('databaseTable').rows[0].cells.length - 1; // Exclui a coluna de "Ações"

            for (let i = 0; i < numColumns; i++) {
                const newCell = newRow.insertCell(i);
                const input = document.createElement('input');
                input.type = (i === 1) ? 'number' : 'text';
                input.value = '';
                newCell.appendChild(input);
                newCell.classList.add('editable');
            }

            // Adiciona botão de excluir na nova linha
            const deleteCell = newRow.insertCell(numColumns);
            deleteCell.innerHTML = '<button class="delete-btn" onclick="deleteRow(this)">Excluir</button>';
        }

        function addColumn() {
            const table = document.getElementById('databaseTable');
            const headerRow = table.rows[0];
            const newHeader = document.createElement('th');
            newHeader.classList.add('editable');
            newHeader.textContent = "Nova Coluna";
            headerRow.insertBefore(newHeader, headerRow.lastElementChild);

            for (let i = 1; i < table.rows.length; i++) {
                const newCell = table.rows[i].insertCell(table.rows[i].cells.length - 1);
                const input = document.createElement('input');
                input.type = 'text';
                input.value = '';
                newCell.appendChild(input);
                newCell.classList.add('editable');
            }
        }

        function renameColumn() {
            const columns = document.querySelectorAll('th:not(:last-child)');
            columns.forEach((column, index) => {
                const columnName = prompt(`Renomear a coluna "${column.innerText}" para:`, column.innerText);
                if (columnName !== null && columnName.trim() !== '') {
                    column.innerText = columnName.trim();
                }
            });
        }

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function exportToMarkdown() {
            let table = document.getElementById("databaseTable");
            let markdown = "";

            // Extrair cabeçalhos
            let headers = [];
            for (let i = 0; i < table.rows[0].cells.length - 1; i++) {
                headers.push(table.rows[0].cells[i].innerText);
            }
            markdown += `| ${headers.join(" | ")} |\n`;
            markdown += `| ${headers.map(() => "---").join(" | ")} |\n`;

            // Extrair dados
            for (let i = 1; i < table.rows.length; i++) {
                let row = [];
                for (let j = 0; j < table.rows[i].cells.length - 1; j++) {
                    let cell = table.rows[i].cells[j].querySelector("input");
                    row.push(cell ? cell.value : table.rows[i].cells[j].innerText);
                }
                markdown += `| ${row.join(" | ")} |\n`;
            }

            // Criar o arquivo para download
            let blob = new Blob([markdown], { type: "text/markdown" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "tabela.md";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
